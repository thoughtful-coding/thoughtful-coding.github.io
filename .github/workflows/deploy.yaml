name: Build, Test, and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Build the application and run unit tests
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check

      - name: Check CSS with stylelint
        run: npm run stylelint

      # - name: Run ESLint
      #   run: npm run lint

      - name: Run Unit Tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Create 404.html for SPA routing
        run: cp ./dist/index.html ./dist/404.html

      # Upload the built site as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./dist

  # Job 2: Run Playwright E2E tests
  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Download the build artifact from the previous job
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist

      - name: Run Playwright tests
        run: npm run e2e-test:ci -- --project=unauthenticated

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: .playwright-report/
          retention-days: 30

  # Job 3: Deploy to GitHub Pages
  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact for deployment
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: .

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
