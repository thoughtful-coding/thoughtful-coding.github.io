# Reusable Parameters

# Pagination parameters
PaginationLimit:
  name: limit
  in: query
  required: false
  schema:
    type: integer
    default: 20
    minimum: 1
    maximum: 100
  description: "Maximum number of items to return per page."
  example: 20

PaginationKey:
  name: lastEvaluatedKey
  in: query
  required: false
  schema:
    type: string
  description: "URL-encoded JSON string of the LastEvaluatedKey object from the previous response. Used for pagination."
  example: "%7B%22PK%22%3A%22USER%23123%22%2C%22SK%22%3A%22LESSON%23abc-123%22%7D"

# Filter parameters
LearningEntriesFilter:
  name: filter
  in: query
  required: false
  schema:
    type: string
    enum: [all, final, drafts]
    default: all
  description: "Filter entries by finalization status: 'all' (both drafts and final), 'final' (only finalized entries), 'drafts' (only draft versions)."
  example: "final"

# Path parameters
StudentIdParam:
  name: studentId
  in: path
  required: true
  schema:
    type: string
  description: "The unique identifier of the student user."
  example: "USER#google-oauth2|1234567890"

LessonIdParam:
  name: lessonId
  in: path
  required: true
  schema:
    $ref: "../schemas/common.yaml#/LessonId"
  description: "The GUID of the lesson."

SectionIdParam:
  name: sectionId
  in: path
  required: true
  schema:
    $ref: "../schemas/common.yaml#/SectionId"
  description: "The ID of the section within the lesson."

UnitIdParam:
  name: unitId
  in: path
  required: true
  schema:
    $ref: "../schemas/common.yaml#/UnitId"
  description: "The unique identifier of the unit."

# Query parameters for filtering
LessonIdQueryParam:
  name: lessonIdGuid
  in: query
  required: false
  schema:
    $ref: "../schemas/common.yaml#/LessonId"
  description: "Filter by lesson GUID."

SectionIdQueryParam:
  name: sectionId
  in: query
  required: false
  schema:
    $ref: "../schemas/common.yaml#/SectionId"
  description: "Filter by section ID."
