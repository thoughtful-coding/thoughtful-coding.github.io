<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#fce4ec" stroke="#c2185b" stroke-width="3"/>
  
  <!-- Main test function -->
  <rect x="35" y="35" width="130" height="40" rx="8" fill="#c2185b" stroke="#880e4f" stroke-width="2"/>
  <text x="100" y="52" text-anchor="middle" font-family="monospace" font-size="11" fill="white" font-weight="bold">def test_fn():</text>
  <rect x="45" y="58" width="110" height="12" rx="2" fill="#880e4f"/>
  <text x="100" y="67" text-anchor="middle" font-family="monospace" font-size="9" fill="#fce4ec">assert a == b</text>
  
  <!-- Magnifying glass showing inspection -->
  <circle cx="50" cy="110" r="20" fill="none" stroke="#c2185b" stroke-width="3"/>
  <line x1="65" y1="125" x2="78" y2="138" stroke="#c2185b" stroke-width="3" stroke-linecap="round"/>
  <text x="50" y="115" text-anchor="middle" font-family="monospace" font-size="12" fill="#c2185b" font-weight="bold">✓</text>
  
  <!-- Test cases with pass/fail indicators -->
  <g transform="translate(90, 95)">
    <!-- Test case 1 - Pass -->
    <rect x="0" y="0" width="70" height="18" rx="4" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
    <text x="8" y="12" font-family="monospace" font-size="9" fill="white" font-weight="bold">test_add()</text>
    <circle cx="62" cy="9" r="5" fill="#4caf50"/>
    <text x="62" y="12" text-anchor="middle" font-family="sans-serif" font-size="10" fill="white" font-weight="bold">✓</text>
  </g>
  
  <g transform="translate(90, 118)">
    <!-- Test case 2 - Pass -->
    <rect x="0" y="0" width="70" height="18" rx="4" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
    <text x="8" y="12" font-family="monospace" font-size="9" fill="white" font-weight="bold">test_sub()</text>
    <circle cx="62" cy="9" r="5" fill="#4caf50"/>
    <text x="62" y="12" text-anchor="middle" font-family="sans-serif" font-size="10" fill="white" font-weight="bold">✓</text>
  </g>
  
  <g transform="translate(90, 141)">
    <!-- Test case 3 - Fail -->
    <rect x="0" y="0" width="70" height="18" rx="4" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
    <text x="8" y="12" font-family="monospace" font-size="9" fill="white" font-weight="bold">test_div()</text>
    <circle cx="62" cy="9" r="5" fill="#f44336"/>
    <text x="62" y="12" text-anchor="middle" font-family="sans-serif" font-size="10" fill="white" font-weight="bold">✗</text>
  </g>
  
  <!-- Assert statement visualization -->
  <g transform="translate(20, 95)">
    <rect x="0" y="0" width="22" height="22" rx="3" fill="#f8bbd0" stroke="#c2185b" stroke-width="2"/>
    <text x="11" y="15" text-anchor="middle" font-family="monospace" font-size="12" fill="#c2185b" font-weight="bold">=</text>
  </g>
  
  <g transform="translate(20, 122)">
    <rect x="0" y="0" width="22" height="22" rx="3" fill="#f8bbd0" stroke="#c2185b" stroke-width="2"/>
    <text x="11" y="15" text-anchor="middle" font-family="monospace" font-size="12" fill="#c2185b" font-weight="bold">≠</text>
  </g>
  
  <!-- Arrows showing flow -->
  <defs>
    <marker id="testArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#c2185b"/>
    </marker>
  </defs>
  
  <path d="M100,75 L100,92" stroke="#c2185b" stroke-width="2" fill="none" marker-end="url(#testArrow)"/>
</svg>